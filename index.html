<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>W7D4S2-Car</title>
    <style>
        #carDetails div {
            margin: 20px;
        }

        #carDetails {
            margin: auto;
        }

        input {
            width: 65%;
            
        }

        body {
            background-image: url(https://wallpapermemory.com/uploads/357/speedometer-background-hd-1920x1280-57333.jpg);
        }
        #statusMainDiv {
            width: 60%;
            margin: auto;
        }
        button:focus,button:hover {
            background-color: rgb(245, 163, 30);
        }
        input:focus {
            background-color: rgb(222, 245, 121);
        }
    </style>
</head>

<body class="text-center text-monospace text-light">
    <div class="bg-secondary p-2 text-warning">
        <h2>CARS Info. MANAGER</h2>
    </div>
    <div class="container-fluid p-2">
        <h5 class="text-danger">Add NEW CAR details for furthur monitoring</h5>
        <div id="carDetails" class="d-flex justify-content-around flex-wrap border border-success">
            <div><em>Name : </em>
                <input type="text" name="car" id="carName" placeholder="Car Name" class="float-right"></div>
            <div><em> Model : </em>
                <input type="text" name="model" id="carModel" placeholder="Car Model" class="float-right"></div>
            <div><em>Top Speed : </em>
                <input type="number" name="topSpeed" id="carTopSpeed" placeholder="Speed" class="float-right"></div>
            <!-- <div>Avg Speed : <input type="number" name="avgSpeed" id="carAvgSpeed" placeholder="Averege Speed"></div>
            <div> Distance : <input type="number" name="dist" id="carDist" placeholder="Distance Traveled"></div>
            <div> Trips : <input type="number" name="trips" id="carTrips" placeholder="Trips"></div> -->
        </div>
        <div><button type="submit" id="carSubmit" class="m-2 px-4">Submit</button></div>


        <div class="border border-primary p-2 mt-3" style="width: 75%;margin: auto;">
            <h5 class="text-info">Enter the TRIP details here</h5>
            <div>
                <p><small class="text-muted">Please Select a car</small></p>
                <select name="cars" id="selectedCarForTrip" 
                style="background: green; border-radius: 5px;padding: 2px;color: whitesmoke;">
                    <option value="#">Select Car</option>
                </select>
            </div>

            <div>
                <div class="row p-2">
                    <div class="col">Distance</div>
                    <div class="col">
                        <input type="number" name="distance" id="tripDist" placeholder="Trip Distance">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">Draving Time</div>
                    <div class="col">
                        <input type="number" name="time" id="tripTime" placeholder="Trip Time">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" id="tripSubmit" class="m-2 px-4">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 d-flex flex-wrap justify-content-around p-2 border border-warning " 
            id="statusMainDiv">
            <select name="cars" id="selectedCarToShowStatus" 
            style="background: green; border-radius: 5px;color: whitesmoke; margin: 5px;">
                <option value="car">Select Car</option>
            </select>
            <button type="button" class="btn-success rounded m-1" id="statusBtn">Show Status</button>
        </div>
        <div id="statusDiv" class="text-warning p-1 my-3 "></div>

        <button type="button" class="btn-success rounded mt-4" id="showAllTripsBtn">
            Show all Rides of all Cars
        </button>

        <div id="allTripsDiv" class="mt-3"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
